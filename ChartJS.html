<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="titulo">
        <h1>Introdução ao ChartJS</h1>
    </div>
    
    
    <div class="pai">
        <div class="chart1">
            <canvas id="myChart"></canvas>
          </div>
          <div class="chart2">
            <canvas id="myChart2"></canvas>
          </div>
    </div>
    

      <script>
        const ctx = document.getElementById('myChart');
        const ctx2 = document.getElementById('myChart2');
      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
              label: 'Temperatura',
              data: [30, 29, 28, 25, 22, 23],
              borderWidth: 3,
              borderColor: '#FF6384',
              backgroundColor: '#FF6384'
            },
            {
                label: 'Umidade', 
                data: [80, 82, 80, 85, 80, 83], 
                borderWidth: 3,
                borderColor: '#38A3EB',
                backgroundColor: '#38A3EB'
            }]
            
          },
          options: {
            scales: {
              y: {
                beginAtZero: false
              }
            }
          }
        });
         
        new Chart(ctx2, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Temperatura Média',
        data: [22, 24, 27, 23, 20, 18],
        borderWidth: 3,
        borderColor: '#FF6384',
        backgroundColor: '#FF6384'
      },
      {
          label: 'Umidade Média', 
          data: [90, 89, 93, 87, 88, 82], 
          borderWidth: 3,
          borderColor: '#38A3EB',
          backgroundColor: '#38A3EB'
      }]
        
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
      </script>
</body>
</html>

<style>
    .pai {
        display: flex;
        justify-content: center;
    }
    .chart1 {
        position: relative;
        width: 40vw;
        height: 40vh;
    }
    .chart2 {
        position: relative;
        width: 40vw;
        height: 40vh;
    }
    .titulo {
        text-align: center;
    }
</style>
